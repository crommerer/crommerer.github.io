<!-- https://github.com/datalog/qrcode-svg -->
<script src="qrcode.min.js"></script>

<script>
  function addSvg(div, msg) {
    const svg = QRCode({
      msg: msg,
      dim: 100,
      pad: 0,
      mtx: 7,
      ecl: "H",
      ecb: 0,
      pal: ["#000000", "#ffffff"],
      vrb: 1,
    });;
    div.appendChild(svg);
  }

  function addLogo(div) {
    const logo = document.createElement("img");
    logo.src = '/images/gourlano-logo.svg';
    div.appendChild(logo);
  }

  function getQRDiv(msg, size) {
    const div = document.createElement("div");
    div.style.width = `${size}cm`;
    div.classList.add('qrcode');
    addSvg(div, msg);
    addLogo(div);
    return div;
  }

  function getQRRow(msg, sizes) {
    const div = document.createElement("div");
    div.classList.add('qrcodes');
    for (const size of sizes) {
      div.appendChild(getQRDiv(msg, size));
    }
    return div;
  }

  function getQRRows(msg) {
    const divs = [
      [2, 2, 2, 2],
      [3, 3, 3],
      [4, 4],
      [6],
    ].map((sizes) => getQRRow(msg, sizes));
    return divs;
  }

  function generateQRCodes(msg) {
    const divs = getQRRows(msg);
    for (const div of divs) {
      document.querySelector('#output').appendChild(div);
    }
  }

  document.addEventListener("DOMContentLoaded", (_) => {
    const input = document.querySelector('input');
    const form = document.querySelector('form');
    const output = document.querySelector('#output');
    const button = document.querySelector('input[type=submit]');

    input.addEventListener('input', (event) => {
      const text = event.target.value.trim();
      const enabled = text.length > 0;

      output.replaceChildren();

      if (enabled) {
        button.disabled = false;
        output.classList = ['enabled'];
        generateQRCodes(event.target.value);
      } else {
        button.disabled = true;
        output.classList = [];
      }
    });

    form.addEventListener(
      "submit",
      (e) => {
        e.preventDefault();
        window.print(); return false;
      },
      false,
    );
  });

</script>

<style>
  html,
  body {
    margin: 0;
    padding: 0;
  }

  #instructions {
    padding: 0 0 20px;
  }

  #output {
    box-sizing: border-box;
  }

  .qrcodes {
    display: grid;
    grid-auto-flow: column;
  }

  .qrcode {
    display: grid;
    margin: 0 1.5cm 1.5cm 0;
  }

  .qrcode>svg {
    width: 100%;
    height: auto;
  }

  .qrcode>img {
    width: 100%;
    margin: 6% 0 0;
  }

  @media screen {
    #output.enabled {
      width: 21cm;
      height: 29.7cm;
      padding: 1.5cm;
      box-shadow: 0 0 1cm rgba(0, 0, 0, 0.3);
      transform: scale(0.3);
      transform-origin: 0 0;
    }
  }

  @page {
    margin: 1.5cm !important;
  }

  @media print {
    body {
      -webkit-print-color-adjust: exact !important;
      print-color-adjust: exact !important;
    }

    .container {
      max-width: none;
    }

    header,
    nav,
    footer,
    .content>#instructions {
      display: none;
    }
  }
</style>
