---
layout: default
title: Articles
---
<h1>{{ page.title }}</h1>
<ul class="posts">
  {% for post in site.posts %}
  <li>
    <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a>
    {% assign date_english = post.date | date_to_string %}
    {% include date-french.html %}
    (<span class="meta">{{ date_french }}</span>)
  </li>
  {% endfor %}
</ul>
